<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
	<HEAD>
		<TITLE>Fatorial</TITLE>
		<LINK REL="stylesheet" HREF="fatorial.css">
		<SCRIPT type="text/javascript">
		    <!--
		  function fatorial() {
			
			 var x = eval(meuform.texto.value);
			 var fat = 1;
		   
			 while (x != 1 && x!=0) {
			 fat = fat * x;
			 x = x - 1;
			 }
			 
			 meuform.resultado.value = fat;
			 }
		  
		  function limpar() {
			  meuform.texto.value = "";
			 }
			 --> 
			 
		</SCRIPT>
	</HEAD>
	<BODY>
		<FORM name="meuform" class="form">
			<table>
				<tr>
					<td>
						<INPUT type="text" name="texto" class="txt" value="0" onclick="limpar()">
					</td>
					<td>
						<INPUT type="button" name="butao" class="but" value="Calcular" onclick="fatorial()">
					</td>
				</tr>
				<tr>
					<td>
						<INPUT type="text" name="resultado" class="result">
					</td>
					<td>
						<INPUT type="reset" name="butao2" class="but" value="Limpar">
					</td>
				</tr>
			</table>
		</FORM>
	</BODY>
</HTML>
