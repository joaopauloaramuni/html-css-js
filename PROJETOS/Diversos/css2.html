<html>
	<head>
		<TITLE>CSS-LOCAL</TITLE>
	</head>
	<body>
		<P STYLE="font-size: 50px; color:green;">Hello World!</P>
		<br>
		<P STYLE="font-size: 50px; text-transform: uppercase;">Hello World!</P>
		<br>
		<P STYLE="font-size: 50px; text-transform: uppercase; text-decoration: underline;"><B STYLE = "color:green;">Hello World!</B></P>
		<br>
		<P STYLE="font-size:100pt; 
		   color:pink; line-height:50pt; 
		   font-family:Trebuchet MS, Arial, 
		   helvetica;">Hello World!
		</P>
		<P STYLE="line-height: 80pt;font-size: 100pt;">Hello World!</P>
	</body>
</html>
