<html>
	<head>
		<title>CSS POSICIONAMENTO</title>
	</head>
	<body>
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2;
		text-align:center;">Hello World!</P>
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2;
		text-align:center;
		margin-top:40pt;">Hello World!</P>
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2;
		text-align:center;">Hello World!</P>
		<P STYLE="font-size: 50px; 
		color:red;
		line-height:2;
		text-align:center;">Hello World!</P>
		<!-- Duas vezes o tamanho da fonte (50px) -->
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2pt;
		text-align:center;">Hello World!</P>
		<!-- Tamanho do espaçamento 2pt -->
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2pt;
		text-align:center;
		text-indent:50pt;">Hello World!</P>
		<P STYLE="margin-top:-45px; margin-left: 16pt; 
		color:orange; font-size: 14pt; font-family:'Trebuchet MS', 
		Arial, Helvetica;
		text-align:center;">palavras</P>
		<!-- Sobrepondo um texto (não indicado)-->
		<P STYLE="font-size: 50px; 
		color:green;
		text-align:center;
		border:solid 12pt;">Hello World!</P>
		<P STYLE="font-size: 50px; 
		color:green;
		text-align:center;
		border:dashed 12pt;">Hello World!</P>
		<P STYLE="font-size: 50px; 
		color:green;
		text-align:center;
		border:inset 12pt;">Hello World!</P>
		<!-- Borda -->
	</body>
</html>
