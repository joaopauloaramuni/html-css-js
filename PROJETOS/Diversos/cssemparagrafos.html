<html>
	<head>
		<TITLE>CSS em parágrafos</TITLE>
	</head>
	<body>
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2;
		text-align:center;">Hello World!</P>
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2;
		text-align:center;">Hello World!</P>
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2;
		text-align:center;">Hello World!</P>
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2;
		text-align:center;">Hello World!</P>
		<!-- Duas vezes o tamanho da fonte (50px) -->
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2pt;
		text-align:center;">Hello World!</P>
		<!-- Tamanho do espaçamento 2pt -->
		<P STYLE="font-size: 50px; 
		color:green;
		line-height:2pt;
		text-align:center;
		text-indent:500pt;">Hello World!</P>
	</body>
</html>
